<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe Order Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <header class="header">
      <h1>â˜• Cafe Order Calculator</h1>
      <p>Pick your items, adjust quantity, and checkout âœ¨</p>
    </header>

    <main class="main">
      <section class="menu">
        <h2>Menu</h2>
        <div id="menuItems" class="menu-items"></div>
      </section>

      <section class="summary">
        <h2>Order Summary</h2>

        <div class="summary-box">
          <div class="row">
            <span>Subtotal</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="row">
            <span>Tax (6%)</span>
            <span id="tax">$0.00</span>
          </div>
          <div class="row total">
            <span>Total</span>
            <span id="total">$0.00</span>
          </div>

          <button id="checkoutBtn" class="btn">Checkout</button>
          <button id="clearBtn" class="btn btn-outline">Clear Order</button>

          <p class="saved-note" id="savedNote"></p>
        </div>
      </section>
    </main>
  </div>

  <!-- Popup Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>ðŸ§¾ Order Summary</h3>
      <div id="orderDetails" class="order-details"></div>

      <div class="modal-totals">
        <p><strong>Subtotal:</strong> <span id="modalSubtotal"></span></p>
        <p><strong>Tax:</strong> <span id="modalTax"></span></p>
        <p><strong>Total:</strong> <span id="modalTotal"></span></p>
      </div>

      <button id="closeModalBtn" class="btn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
